<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Nội dung bình luận
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <form [formGroup]="form" (submit)="onSubmit()" class="m-form m-form--fit m-form--label-align-right">
        <div class="m-portlet__body">
            <div class="form-group m-form__group row">
                <label for="exampleTextarea">Loại bình luận</label>
                <select formControlName="idCategory" class="form-control m-input m-input--solid" id="exampleSelect1" (change)="onChange($event.target.value)">
                        <option *ngFor="let cc of commentCategory" value="{{ cc.id }}">{{ cc.name }}</option>
                    </select>
            </div>
            <div class="form-group m-form__group row">
                <div class="col-lg-6 m-form__group-sub">
                    <label for="exampleTextarea">Nội dung bình luận</label>
                    <textarea formControlName="comment" class="form-control m-input m-input--solid comment" id="comment" rows="10" (change)="onChange($event.target.value)"></textarea>
                    <div *ngIf="!form.get('comment').valid && form.get('comment').touched" id="email-error" class="form-control-feedback">This field is required.</div>

                </div>
                <div class="col-lg-6 m-form__group-sub">
                    <label for="exampleTextarea">Nội dung trả lời</label>
                    <textarea formControlName="reply" class="form-control m-input m-input--solid reply" id="reply" rows="10" (change)="onChange($event.target.value)"></textarea>
                    <div *ngIf="!form.get('reply').valid && form.get('reply').touched" id="email-error" class="form-control-feedback">This field is required.</div>
                </div>

            </div>
        </div>
        <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions">
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">
                    Gửi
                </button>
                <button class="btn btn-secondary" type="reset">
                    Hủy
                </button>
            </div>
        </div>
    </form>

    <div class="m_datatable" id="m_datatable_cc"></div>

</div>
