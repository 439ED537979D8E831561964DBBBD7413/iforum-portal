<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Comment Category
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <form [formGroup]="form" (submit)="onSubmit()" class="m-form m-form--fit m-form--label-align-right">
        <div class="m-portlet__body">
            <div class="form-group m-form__group row">
                <div class="col-lg-6 m-form__group-sub" [class.has-danger]="!form.get('name').valid && form.get('name').touched">
                    <label for="name">Category</label>
                    <input formControlName="name" aria-describedby="emailHelp" class="form-control m-input m-input--solid" placeholder="Category" type="text">
                    <div *ngIf="!form.get('name').valid && form.get('name').touched" id="email-error" class="form-control-feedback">This field is required.</div>
                </div>
            </div>
        </div>
        <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions">
                <button class="btn btn-success" type="submit">
                    Add
                </button>
                <button class="btn btn-secondary" type="reset">
                    Cancel
                </button>
            </div>
        </div>
    </form>

    <div class="m_datatable" id="m_datatable_category"></div>
    <!--begin::Modal-->
    <div class="modal fade" id="m_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form [formGroup]="editForm" (submit)="onSubmitEdit()" class="m-form m-form--fit m-form--label-align-right">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Edit
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							&times;
						</span>
					</button>
                    </div>
                    <div class="modal-body">

                        <div class="m-portlet__body">
                            <div class="form-group m-form__group" [class.has-danger]="!editForm.get('e_name').valid && editForm.get('e_name').touched">
                                <label for="e_username">Category</label>
                                <input formControlName="e_name" aria-describedby="usernameHelp" class="form-control m-input m-input--solid" id="e_name" placeholder="Username" type="text">
                                <div *ngIf="!editForm.get('e_name').valid && editForm.get('e_name').touched" id="email-error" class="form-control-feedback">This field is required.</div>
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions">
                                <button class="btn btn-success" type="submit" [disabled]="!editForm.valid">
                                    Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--end::Modal-->
</div>
