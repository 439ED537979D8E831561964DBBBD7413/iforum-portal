<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Link chuyên mục
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <form [formGroup]="form" (submit)="onSubmit()" class="m-form m-form--fit m-form--label-align-right">
        <div class="m-portlet__body">
            <div class="form-group m-form__group row">
                <div class="col-lg-6 m-form__group-sub" [class.has-danger]="!form.get('urlPost').valid && form.get('urlPost').touched">
                    <label for="exampleInputEmail1">Link</label>
                    <input formControlName="urlPost" aria-describedby="emailHelp" class="form-control m-input m-input--solid" id="exampleInputEmail1" placeholder="Link" type="text">
                    <div *ngIf="!form.get('urlPost').valid && form.get('urlPost').touched" id="email-error" class="form-control-feedback">This field is required.</div>
                </div>
                <div class="col-lg-6 m-form__group-sub">
                    <label for="exampleSelect1">Loại</label>
                    <select formControlName="idCategory" class="form-control m-input m-input--solid" id="exampleSelect1" (change)="onChange($event.target.value)">
                        <option *ngFor="let cc of listCategory" value="{{ cc.id }}">{{ cc.name }}</option>
                    </select>
                </div>
                <!-- <div class="col-lg-6 m-form__group-sub">
                    <label for="exampleSelect1">Category Comment</label>
                    <select formControlName="commentCategory" class="form-control m-input m-input--solid" id="exampleSelect1" (change)="onChange($event.target.value)">
                        <option *ngFor="let cc of listCommentCategory" value="{{ cc.id }}">{{ cc.name }}</option>
                    </select>
                </div>
                <div class="col-lg-6 m-form__group-sub">
                    <label for="exampleSelect1">Account</label>
                    <select formControlName="commentCategory" class="form-control m-input m-input--solid" id="exampleSelect1" (change)="onChange($event.target.value)">
                        <option *ngFor="let cc of listAccount" value="{{ cc.id }}">{{ cc.username }}</option>
                    </select>
                </div> -->
                <div class="col-lg-6 m-form__group-sub">
                    <label for="exampleSelect1">Website</label>
                    <select formControlName="idWeb" class="form-control m-input m-input--solid" id="exampleSelect1">
                        <option *ngFor="let cc of listWeb" value="{{ cc.id }}">{{ cc.name }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions">
                <button class="btn btn-success" type="submit">
                    Gửi
                </button>
                <button class="btn btn-secondary" type="reset">
                    Hủy
                </button>
            </div>
        </div>
    </form>

    <div class="m_datatable" id="m_datatable_category"></div>

</div>
