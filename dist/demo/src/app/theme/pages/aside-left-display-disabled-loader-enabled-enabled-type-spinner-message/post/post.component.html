<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Đăng tin
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <form [formGroup]="form" (submit)="onSubmit()" class="m-form m-form--fit m-form--label-align-right">
        <div class="m-portlet__body">
            <div class="form-group m-form__group">
                <label for="exampleSelect1">Loại</label>
                <select formControlName="idCategory" class="form-control m-input m-input--solid" id="exampleSelect1">
                    <option *ngFor="let cc of listCategory" value="{{ cc.id }}">{{ cc.name }}</option>
                </select>
            </div>
            <div class="form-group m-form__group">
                <label for="exampleSelect1">Loại bình luận</label>
                <select formControlName="idCommentCategory" class="form-control m-input m-input--solid" id="exampleSelect1">
                    <option *ngFor="let cc of listCommentCategory" value="{{ cc.id }}">{{ cc.name }}</option>
                </select>
            </div>
            <div class="form-group m-form__group" [class.has-danger]="!form.get('title').valid && form.get('title').touched">
                <label for="exampleInputEmail1">Tiêu đề</label>
                <input formControlName="title" aria-describedby="emailHelp" class="form-control m-input m-input--solid" id="exampleInputEmail1" placeholder="Title" type="text">
                <div *ngIf="!form.get('title').valid && form.get('title').touched" id="email-error" class="form-control-feedback">This field is required.</div>
            </div>
            <div class="form-group m-form__group">
                <label for="exampleTextarea">Nội dung</label>
                <textarea formControlName="content" class="form-control m-input m-input--solid summernote" id="exampleTextarea" rows="10"></textarea>
            </div>
            <div class="form-group m-form__group row">
                <div class="col-lg-3 m-form__group-sub " [class.has-danger]="!form.get('time1').valid && form.get('time1').touched">
                    <label for="exampleSelect1">Time 1:</label>
                    <input formControlName="time1" aria-describedby="emailHelp" class="form-control m-input m-input--solid" type="text">
                    <div *ngIf="!form.get('time1').valid && form.get('time1').touched" id="email-error" class="form-control-feedback">This field is required.</div>
                </div>
                <div class="col-lg-3 m-form__group-sub" [class.has-danger]="!form.get('time2').valid && form.get('time2').touched">
                    <label for="exampleSelect1">Time 2:</label>
                    <input formControlName="time2" aria-describedby="emailHelp" class="form-control m-input m-input--solid" type="text">
                    <div *ngIf="!form.get('time2').valid && form.get('time2').touched" id="email-error" class="form-control-feedback">This field is required.</div>
                </div>
                <div class="col-lg-3 m-form__group-sub" [class.has-danger]="!form.get('time3').valid && form.get('time3').touched">
                    <label for="exampleSelect1">Time 3:</label>
                    <input formControlName="time3" aria-describedby="emailHelp" class="form-control m-input m-input--solid" type="text">
                    <div *ngIf="!form.get('time3').valid && form.get('time3').touched" id="email-error" class="form-control-feedback">This field is required.</div>
                </div>
                <div class="col-lg-3 m-form__group-sub" [class.has-danger]="!form.get('time4').valid && form.get('time4').touched">
                    <label for="exampleSelect1">Time 4:</label>
                    <input formControlName="time4" aria-describedby="emailHelp" class="form-control m-input m-input--solid" type="text">
                    <div *ngIf="!form.get('time4').valid && form.get('time4').touched" id="email-error" class="form-control-feedback">This field is required.</div>
                </div>
                <div class="col-lg-3 m-form__group-sub">
                    <label for="exampleSelect1">Số lượng View:</label>
                    <input formControlName="viewCount" aria-describedby="emailHelp" class="form-control m-input m-input--solid" type="text">
                </div>
            </div>
        </div>
        <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions">
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">
                    Gửi
                </button>
                <button class="btn btn-secondary" type="reset">
                    Hủy
                </button>
            </div>
        </div>
    </form>
</div>
